<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-success sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-cogs"></i>
            </div>
            <div class="sidebar-brand-text mx-3">CardMarket Manager</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->

        <li class="nav-item">
            <a class="nav-link" href="blank.html">
                <i class="fas fa-fw fa-tachometer-alt" style=" color: White;"></i>
                <span><strong>Cards</strong></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="https://www.cardmarket.com/fr/">
                <i class="fas fa-fw fa-coins " style=" color: White;"></i>
                <span><strong>Cardmarket</strong></span></a>
        </li>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                Topbar Search
                <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                               aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>


            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Mes cartes</h1>
                <input type="button" class="btn btn-primary" value="Reload" onclick="getCards()">
                <div id="timer" style="margin-top: 15px">Dernière mise à jour : No Update</div>
                <div class="d-flex justify-content-center">
                    <i class="fas fa-spinner fa-spin fa-10x " id="loading"></i>
                </div>
                <div id="cards_list" style="margin-top: 25px"></div>

            </div>

            <template id="card">
                <div class="card shadow mb-4 border-left-success">
                    <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 id="cardName" class="m-0 font-weight-bold text-success">Dropdown Card Example</h6>

                        <a class="btn btn-success" href="#" id="link" target="_blank" w role="button">Voir la carte sur
                            CardMarket</a>
                    </div>
                    <!--                    <div class="card-header py-3">-->
                    <!--                        <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>-->
                    <!--
                                      </div>-->
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="picture"
                                 src="https://static.cardmarket.com/img/a1e0e4074fc9b5246eb034c379886300/items/5/LCYW/258905.jpg"
                                 class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="bodyCard">

                                <!--                                <p class="card-text">This is a wider card with supporting text below as a natural-->
                                <!--                                    lead-in to additional content. This content is a little bit longer.</p>-->
                                <!--                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                                <ul id="info" class="list-group list-group-flush">
                                    <li class="list-group-item" id="price">Votre Prix : 5€</li>
                                    <li class="list-group-item" id="lang">Langue : Français</li>
                                    <li class="list-group-item " id="firstEdition">Première édition</li>
                                    <li class="list-group-item" id="condition">Condition : Mint</li>
                                    <li class="list-group-item" id="nbOffers">Nombre d'offres similaires : 5</li>
                                </ul>

                                <!--                                <input type="button" id="showOffers" class="btn btn-primary"-->
                                <!--                                       value="Voir les autres offres">-->
                                <h5 class="card-title">Autres offres :</h5>
                                <div class="accordion " id="offers">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template id="sellers">
                <div class="accordion-item ">
                    <h2 class="accordion-header " id="headingTwo">
                        <button id="NameSeller" class="accordion-button collapsed bg-success text-white " type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Accordion Item #2
                        </button>

                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="infoSeller" class="list-group list-group-flush">
                                <li class="list-group-item" id="priceSeller">Votre Prix : 5€</li>
                                <li class="list-group-item" id="langSeller">Langue : Français</li>
                                <li class="list-group-item " id="firstEditionSeller">Première édition</li>
                                <li class="list-group-item" id="conditionSeller">Condition : Mint</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Renaud-Dov DEVERS</span>
                </div>
            </div>
